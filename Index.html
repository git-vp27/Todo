<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="main-todo-box">
        <h2>Your Todo list is Here....</h2>
        <div class="todo">
            <input type="text" class="ip">
            
            <div class="btn-reset-add">
                <button class="addtask">Add Task</button>
                <button class="resetTodo">Reset</button>
            </div>
        </div>
    
        <div class="todoBox">
            <p class="counttodo">Your Todo : </p>
            <ol>
            </ol>
        </div>
    </div>


    <script src="todo.js"></script>
</body>
</html>
